<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

    <style>
        .holder{
            background-color: lightgray;
            margin-bottom: 10px;
            animation: loader 500ms infinite alternate linear;
        }
        @keyframes loader{
            from{
                opacity: 1;
            } 
            to{
                opacity: 0.4;
            }
        }
        .image-holder{
            width: 100%;
            height: 150px;
            background-color:lightgray ;
        }
        .title-holder{
            width: 100%;

        }
        .rating-holder{

    </style>
    </head>

<body>
    <div class="container">
        <div class="row my-4 " id="product-box">

        <div class="row my-4 " id="product-box">

            </div>

                </div>
            </div>
        </div>
    </div>
    <script>
        const productbox = document.querySelector("#product-box");
        const fetchProduct = async () => {
            const responce = await fetch("https://fakestoreapi.com/products");
            const data = await responce.json();
            productbox.innerHTML="";
            for (let d of data) {
                const card = document.createElement("div");
                card.classList.add("col-3", "mb-2")
                card.innerHTML = ` <div class="card p-3">
                    <img width="100px"  src="${d.image}" alt="">
                    <h5 class="my-2">${d.title}</h5>
                    <div>${d.price}</div>
                    <div>${d.rating.rate} &#9733 (${d.rating.count})</div>
                </div>`;
                productbox.append(card)
            }
        };
        fetchProduct()
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
